services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    image: 648833800110.dkr.ecr.us-east-2.amazonaws.com/django-ec2:backend
    command: gunicorn hello_django.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/home/backend/backend/staticfiles
      - media_volume:/home/backend/backend/mediafiles
    expose:
      - 8000
    env_file:
      - ./.env-copy.staging
  nginx-proxy:
    container_name: nginx-proxy
    build: nginx
    image: 648833800110.dkr.ecr.us-east-2.amazonaws.com/django-ec2:nginx-proxy
    restart: always
    ports:
      - 443:443
      - 80:80
    volumes:
      - static_volume:/home/backend/backend/staticfiles
      - media_volume:/home/backend/backend/mediafiles
      - certs:/etc/nginx/certs
      - html:/usr/share/nginx/html
      - vhost:/etc/nginx/vhost.d
      - /var/run/docker.sock:/tmp/docker.sock:ro
    depends_on:
      - backend
  postgres:
    image: postgres:14-alpine
    volumes:
      - ~/apps/postgres:/var/lib/postgresql/data
    env_file:
      - ./.env.prod.db

  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - /path/to/local/d–∞ta:/root/redis
      - /path/to/local/redis.conf:/usr/local/etc/redis/redis.conf
    environment:
      - REDIS_PORT=6379
      - REDIS_DATABASES=16

volumes:
  static_volume:
  media_volume:
  certs:
  html:
  vhost:
